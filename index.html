<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/apply.css">
    <link rel="stylesheet" href="styles/shared.css">
    <title>Apply - GCTU Application System</title>
</head>
<body>

    <!-- Header Section: Shared across pages -->
    <header>
        <div class="logo">
            <img src="assets/images/logo-gctu.png" alt="GCTU Logo" height="100">
        </div>
        <nav>
            <!-- Navigation links; "Apply" is active on this page -->
            <a href="view.html" class="active">Apply</a>
            <a href="view.html">View</a>
        </nav>
    </header>

    <!-- Main Content: Student Application Form -->
    <div class="container">
        <h2>STUDENT APPLICATION FORM</h2>
        <form action="#" method="post"> <!-- Update action to your form handler -->
            <!-- Personal Information Section -->
            <div class="form-section">
                <label>Personal Information</label>
                <div class="form-section-flex">
                    <input type="text" name="first-name" placeholder="First Name" required>
                    <input type="text" name="last-name" placeholder="Last Name" required>
                </div>
                <div class="form-section-flex" id="form-section-flex-dob-nat">
                    <span class="dob-container">
                        <span class="dob-box input-style">DOB</span><input type="date" name="dob" required>
                    </span>
                    <input type="text" name="nationality" placeholder="Nationality" required>
                </div>
            </div>

            <!-- Contact Information Section -->
            <div class="form-section">
                <label>Contact Information</label>
                <div class="form-section-flex">
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                </div>
            </div>

            <!-- Gender Section -->
            <div class="form-section">
                <label>Gender</label>
                <div class="radio-group">
                    <label class="label-radio"><input type="radio" name="gender" value="male" checked> Male</label>
                    <label class="label-radio"><input type="radio" name="gender" value="female"> Female</label>
                </div>
            </div>

            <!-- Program of Study Section -->
            <div class="form-section">
                <label>Program of Study</label>
                <select name="program" required>
                    <option value="" disabled selected>Choose Program</option>
                    <!-- Example options; update with actual programs -->
                    <option value="bsc-cs">BSc. Computer Science</option>
                    <option value="bsc-it">BSc. Information Technology</option>
                    <option value="bsc-telecom">BSc. Telecommunications Engineering</option>
                </select>
            </div>
            <button type="submit">APPLY</button>
        </form>
    </div>

</body>
</html>
