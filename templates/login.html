<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <title>Login - GCTU Application System</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='assets/images/logo-gctu.png') }}" alt="GCTU Logo" height="100">
        </div>
        <h1>Log In</h1>
    </header>
    <div class="container">
        <form action="{{ url_for('login') }}" method="post">
            <h2>Log In To Apply</h2>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <div class="form-inputs-row">
                <div class="form-section">
                    <label for="serial-number">Serial Number</label>
                    <input type="text" id="serial-number" name="serial-number" placeholder="SDFEG032DE" required>
                </div>
                <div class="form-section">
                    <label for="pin">PIN</label>
                    <input type="password" id="pin" name="pin" placeholder="1234" required>
                </div>
            </div>
            <button type="submit">LOG IN</button>
        </form>
    </div>
</body>
</html>
